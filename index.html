<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadan</title>
    <script src="js/script.js" defer></script>
    <link href="css/general.css" rel="stylesheet">
    <link href="css/row-section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/functional-buttons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <h1 class="header">Lista zadań</h1>
        <section class="row-section">
            <div class="row-section__item">
                <h2 class="row-section__header">Dodaj nowe zadanie</h2>
            </div>
            <div class="row-section__item">
                <form autocomplete="off" class="form js-form">
                    <input class="form__input js-new-task" name="task" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button js-form">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section>
            <div class="row-section__item">
                <h2 class="row-section__header">Lista zadań</h2>
            </div>
            <div class="row-section__item">
                <ul class="list js-task"></ul>
            </div>
        </section>
    </div>
</body>

</html>
